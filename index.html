<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Simple Product Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: powderblue;">

        <h2 style="text-align: center;">Product Form</h2>

        <div class="div1">
            <form id="prd_Form">
                <label for="prd_name">Product Name</label><br>
                <input type="text" id="prd_name" name="prd_name" placeholder="Enter product name"><br><br>

                <label for="prd_category">Product Category</label><br>
                <select id="prd_category" name="prd_category">
                    <option selected>All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Books">Books</option>
                    <option value="Clothing & Accessories">Clothing & Accessories</option>
                    <option value="Furniture">Furniture</option>
                </select><br><br>

                <label for="prd_quantity">Quantity</label><br>
                <input type="number" id="prd_quantity" name="prd_quantity" placeholder="Enter quantity"><br><br>

                <p>Product Color</p>
                <input type="radio" id="yellow" name="prd_color" value="Yellow">
                <label for="yellow">Yellow</label><br>
                <input type="radio" id="black" name="prd_color" value="black">
                <label for="black">Black</label><br>
                <input type="radio" id="red" name="prd_color" value="red">
                <label for="red">Red</label><br><br>

                <input type="image" src="https://thefashiontamer.com/wp-content/uploads/2018/01/red-sweater-boys-u0027-sweaters-crewnecks-cardigans-u0026-more-j-crew-amcwbxk-.jpg" alt="product image" width="150" height="150"><br><br>

                <p>Product condition</p>
                <input type="checkbox" id="c1" name="c1" value="Brand New">
                <label for="c1">Brand New</label><br>
                <input type="checkbox" id="c2" name="c2" value="Factory Recertified">
                <label for="c2">Factory Recertified</label><br>
                <input type="checkbox" id="c3" name="c3" value="Used">
                <label for="c3">Used</label><br>
                <input type="checkbox" id="c4" name="c4" value="poor condition">
                <label for="c4">Poor condition</label><br><br>

                <label for="prd_price">Price</label><br>
                <input type="number" id="prd_price" name="prd_price"><br><br>

                <label for="prd_desc">Product description</label><br>
                <textarea name="prd_desc" id="prd_desc" rows="5" cols="23" placeholder="Enter product description here"></textarea><br><br>
                
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
